server:
  port: 8084
spring:
  application:
    name: cricket-service
  profiles:
    active: prod
  redis:
    host: localhost
    port: 6379

  datasource:
    url: jdbc:mysql://localhost:3306/ram
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true


rapid:
  baseURL: https://cricbuzz-cricket.p.rapidapi.com/
  urls:
    teams: teams/v1/international
    series: series/v1/international
    matchDetailsUrl: series/v1/
    leanback: mcenter/v1/

jwt:
  rsa-private-key: classpath:certs/privateKey.pem
  rsa-public-key: classpath:certs/publicKey.pem

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${ EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhostcl:8761/eureka/ }
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:localhost}