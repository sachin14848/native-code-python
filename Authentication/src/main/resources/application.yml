spring:
  application:
    name: Authentication
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:certs/publicKey.pem
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/ram}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:} #rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
  main:
    allow-bean-definition-overriding: true


cloud:
  aws:
    s3:
      region: us-east-1
      auto: false
    stack:
      auto: false



jwt:
  rsa-private-key: classpath:certs/privateKey.pem
  rsa-public-key: classpath:certs/publicKey.pem
access:
  rsa-private-key: classpath:certs/accessToken/privateKey.pem
  rsa-public-key: classpath:certs/accessToken/publicKey.pem

server:
  port: 8089

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/ #${ EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:localhost}


logging:
  level:
    org:
      springframework:
        security: trace
aws:
  s3:
    bucket: progrowwuserimage
    access-key: dummy-aws-access-key
    secret-access-key: dummy-aws-secret-access-key
    region: us-east-1
