server:
  port: 8086

spring:
  application:
    name: question-generator

  datasource:
    url: jdbc:mysql://localhost:3306/ram
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show_sql: true
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
