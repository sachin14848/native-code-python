server:
  port: 8084
spring:
  application:
    name: cricket-service
  profiles:
    active: dev
  redis:
    host: localhost
    port: 6379

  datasource:
    url: jdbc:mysql://localhost:3306/ram
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never  #never, always
    threadPool:
      threadCount: 5
      threadPriority: 5
    properties:
      org:
        quartz:
          scheduler:
            instanceName: MyScheduler


rapid:
  baseURL: https://cricbuzz-cricket.p.rapidapi.com/
  urls:
    teams: teams/v1/
    series: series/v1/
    matchDetailsUrl: series/v1/
    leanback: mcenter/v1/
    matches: matches/v1/  #live|recent|upcoming as params