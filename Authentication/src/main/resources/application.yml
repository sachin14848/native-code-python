spring:
  application:
    name: Authentication
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:certs/publicKey.pem
  datasource:
    url: jdbc:mysql://localhost:3306/ram # //jdbc:mysql://localhost:3306/ram
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
jwt:
  rsa-private-key: classpath:certs/privateKey.pem
  rsa-public-key: classpath:certs/publicKey.pem
access:
  rsa-private-key: classpath:certs/accessToken/privateKey.pem
  rsa-public-key: classpath:certs/accessToken/publicKey.pem

server:
  port: 8089

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/ #${ EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:localhost}


logging:
  level:
    org:
      springframework:
        security: trace